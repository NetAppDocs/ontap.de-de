indexpage:
  lead: NetApp ONTAP ist eine der branchenweit führenden Datenmanagement-Software,
    die Ihrem Datacenter die Einfachheit und Flexibilität der Cloud bietet und sämtliche
    Enterprise-Funktionen Ihres Datacenters in die Public Cloud integriert. Nutzen
    Sie die Informationen auf dieser Website, um ONTAP einzurichten oder zu aktualisieren,
    Storage für Clients bereitzustellen und Ihre Daten mit System Manager oder der
    ONTAP CLI zu sichern und zu verwalten.
